<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link id="main-stylesheet" rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- highlight.js support -->
  <link rel="stylesheet" href="{{ '/js/highlightjs/styles/format.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/js/highlightjs/styles/ssms.css' | relative_url }}" />
  <script type="text/javascript" src="{{ '/js/highlightjs/highlight.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/js/highlightjs/languages/plaintext.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/js/highlightjs/languages/powershell.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/js/highlightjs/languages/tsql.min.js' | relative_url }}"></script>
  <script type="text/javascript"> hljs.highlightAll(); </script>
  <script type="text/javascript" src="{{ '/js/changeMode.js' | relative_url }}"></script>
   
  <!-- end highlight.js support -->
   
  <link rel="stylesheet" href="{{ '/css/design.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/head.css' | relative_url }}">

  <!-- series table updates for index-->
  <link rel="stylesheet" href="{{ '/css/table_upd.css' | relative_url }}"> 

  <!-- series main pages -->
  <link rel="stylesheet" href="{{ '/css/series-page.css' | relative_url }}" > 
  <script type="text/javascript" src="{{ '/js/chapterlist.js' | relative_url }}"></script>


  <!-- favicon stuffs -->
  <link rel="icon" type="image/png" href="{{ '/favicon-96x96.png' | relative_url }}" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}" />
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}" />
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />

</head>
